[pytest]
python_files = test_*.py
python_functions = test_*
python_classes = Test*

addopts = 
    -v
    -n 2
    --dist loadgroup
    --maxfail=5
    --tb=short
    --strict-markers
    --asyncio-mode=auto

timeout = 120

markers =
    slow: marks tests as slow
    integration: integration tests
    unit: unit tests
    e2e: end-to-end tests
    rag: RAG pipeline tests
    agents: individual agent tests
